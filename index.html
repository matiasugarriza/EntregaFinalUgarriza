<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/icon-page.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cuenta Corriente</title>
    
</head>
<body>
    <nav>
        <img src="img/icon-page.png" alt="sobre con plata">
    </nav>
    <h1>Simulador Cuenta Corriente</h1>
    <section>
        <input type="search" name="filtro" placeholder="Busca un valor, fecha o detalle">
        <div class="saldo">
            <h2>Saldo</h2>
            <p>Fecha</p>
        </div>
        <div class="nuevoMovimiento">
            <form>
                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha">
                <label for="tipoDeMovimiento">Tipo de Movimiento</label>
                <select id="tipoDeMovimiento">
                    <option value="null">Seleccione una opción</option>
                    <option value="saldoInicial">Saldo Inicial</option>
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <label for="monto">Monto: </label>
                <input type="number" id="monto" placeholder="0">
                <label for="detalle">Detalle</label>
                <input type="text" id="detalle">
                <button id="btnGuardar">Guardar</button>
            </form>
        </div>
        <div id="movimientos">
            <h3>Movimientos</h3>
            <label>Mostrar:
                <select id="filtrarMovivimientos" >
                    <option value="todosLosMovimientos">Todos los Movimientos</option>
                    <option value="ingresos">Ingresos</option>
                    <option value="egresos">Egresos</option>
                </select>
            </label>
            <div class="columnasMovimientos">
                <p>Fecha</p>
                <p>Detalle</p>
                <p>Monto</p>
            </div>
            <div id="contenedorMovimientos" class="columnasMovimientos">

            </div>
        </div>
    </section>
    <footer>
        <p>Hecho por Matías Ugarriza</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>

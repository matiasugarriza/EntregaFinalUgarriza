<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="img/icon-page.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cuenta Corriente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        <div>
            <img src="img/icon-page.png" alt="sobre con plata">
            <h1>Simulador Cuenta Corriente</h1>
        </div>
       <input id="buscar" type="search" name="buscar" placeholder="Busca un valor, fecha o detalle">
    </nav>
    
    </header>
    <section>
        <div class="cajaContenedor cajaSaldo">
            <div class="saldo">
                <h2>Saldo</h2>
                <h2 id="saldo"></h2>
            </div>
            <div class="fechaActual">
                <p>Fecha</p>
                <p id="fechaActual"></p>
            </div>            
        </div>
        <div class="nuevoMovimiento cajaContenedor">
            <form id="formulario">
                <div class="fecha">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="detalle">
                    <label for="detalle">Detalle</label>
                    <input type="text" id="detalle">
                </div>
                <div class="tipoDeMovimiento">
                    <label for="tipoDeMovimiento">Tipo de Movimiento</label>
                    <select id="tipoDeMovimiento">
                        <option value="null">Seleccione una opción</option>
                        <option value="Saldo Inicial">Saldo Inicial</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                </div>
                <div clasS="monto">
                    <label for="monto">Monto</label>
                    <input type="float" id="monto" placeholder="0">
                </div>
                <input type="submit" value="Guardar" id="btnGuardar">                 
            </form>
            <div id="avisos"></div>
        </div>
        <div class="cajaContenedor" id="movimientos">
            <div class=tituloMovimientos>
            <div>
                <h3>Movimientos</h3>
                <svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 448"><path d="M64,32A64.06,64.06,0,0,0,0,96V416a64.06,64.06,0,0,0,64,64H384a64.06,64.06,0,0,0,64-64V96a64.06,64.06,0,0,0-64-64ZM200,344V280H136a24,24,0,0,1,0-48h64V168a24,24,0,0,1,48,0v64h64a24,24,0,0,1,0,48H248v64a24,24,0,0,1-48,0Z" transform="translate(0 -32)"/></svg>
            </div>
            <label class="filtrarMovimientos">Mostrar:
                <select id="filtrarMovimientos" >
                    <option value="todosLosMovimientos">Todos los Movimientos</option>
                    <option value="ingresos">Ingresos</option>
                    <option value="egresos">Egresos</option>
                </select>
            </label>
            </div>
            <div class="columnasMovimientos encabezadoMovimientos">
                <p>Fecha</p>
                <p>Detalle</p>
                <p>Monto</p>
            </div>
            <div id="contenedorMovimientos">
            </div>
        </div>
    </section>
    <footer>
        <p>Hecho por Matías Ugarriza</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>

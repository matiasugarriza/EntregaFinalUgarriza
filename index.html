<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="img/icon-page.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cuenta Corriente</title>
    <!-- Hoja de Estilo -->
    <link rel="stylesheet" href="style.css">
    <!-- Librería Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
    <nav>
        <div>
            <img src="img/icon-page.png" alt="sobre con plata">
            <h1>Simulador Cuenta Corriente</h1>
        </div>
       <input id="buscar" type="search" name="buscar" placeholder="Busca un valor, fecha o detalle">
    </nav>
    
    </header>
    <section>
        <div class="cajaContenedor cajaSaldo">
            <div class="saldo">
                <h2>Saldo</h2>
                <h2 id="saldo"></h2>
            </div>
            <div class="fechaActual">
                <p>Fecha</p>
                <p id="fechaActual"></p>
            </div>            
        </div>
        <div class="cajaContenedor nuevoMovimiento">
            <h3 class="tituloMovimientos">Nuevo Movimiento</h3>
            <form id="formulario">
                <div class="fecha">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="detalle">
                    <label for="detalle">Detalle</label>
                    <input type="text" id="detalle">
                </div>
                <div class="tipoDeMovimiento">
                    <label for="tipoDeMovimiento">Tipo de Movimiento</label>
                    <select id="tipoDeMovimiento">
                        <option value="null">Seleccione una opción</option>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                </div>
                <div class="monto">
                    <label for="monto">Monto</label>
                    <input type="float" id="monto" placeholder="0">
                </div>
                <input type="submit" value="Guardar" id="btnGuardar">                 
            </form>
            <div id="avisos"></div>
        </div>
        <div class="cajaContenedor movimientos" id="movimientos">
            <div class=tituloMovimientos>
            <div>
                <h3>Movimientos</h3>
                <input type="button" id="borrarTodo" value="Borrar Todo">
            </div>
            <label class="filtrarMovimientos">Mostrar:
                <select id="filtrarMovimientos" >
                    <option value="todosLosMovimientos">Todos los Movimientos</option>
                    <option value="ingresos">Ingresos</option>
                    <option value="egresos">Egresos</option>
                </select>
            </label>
            </div>
            <div class="columnasMovimientos encabezadoMovimientos">
                <p>Fecha</p>
                <p>Detalle</p>
                <p>Monto</p>
            </div>
            <div id="contenedorMovimientos">
            </div>
        </div>
    </section>
    <footer>
        <p>Hecho por <a href="https://www.linkedin.com/in/matias-ugarriza-39230242/">Matías Ugarriza</a></p> 
    </footer>
    <!-- Librería Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Librería Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
